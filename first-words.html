<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Being</title>
    
    <link rel="stylesheet" href="first-words.css">
    
    <script type="module" src="first-words.js"></script>
</head>
<body>
    <button>Click to close the left eye</button>

    <button id="speak-button">Click me to speak</button>

    <section id="face">
        <div id="eyes">
            <p id="eye-left" class="eye"></p>
            <p id="eye-right" class="eye"></p>
        </div>
    </section>

    <section id="upper-body">
        <div id="arm-left" class="arm body-member"></div>
        <div id="torso"></div>
        <div id="arm-right" class="arm body-member"></div>
    </section>

    <section id="lower-body">
        <div id="leg-left" class="leg body-member"></div>
        <div id="leg-right" class="leg body-member"></div>
    </section>

</body>
</html>
