<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring-It-To-Life - Marcellus</title>
    <link rel="stylesheet" href="bring-it-to-life.css">
</head>
<body>

    <div class="background-band top-band"></div>
    <div class="background-band middle-band"></div>
    <div class="background-band bottom-band"></div>

    <div class="marcelus-body">
        
        <div class="switch-container">
            <div id="life-switch" class="switch-ball"></div>
        </div>

        <div class="torso-container">
            <div class="arm left-arm"></div>
            <div class="torso"></div>
            <div class="arm right-arm"></div>
        </div>
        
        <div class="legs-container">
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>

    </div>

    <script src="bring-it-to-life.js" type="module"></script>
</body>
</html>
